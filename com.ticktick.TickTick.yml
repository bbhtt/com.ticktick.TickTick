app-id: com.ticktick.TickTick
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

command: ticktick
rename-desktop-file: ticktick.desktop

tags:
  - proprietary

finish-args:
  - --socket=x11
  - --socket=wayland
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: ticktick
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      - install -Dm644 ticktick.desktop -t ${FLATPAK_DEST}/share/applications 
      - desktop-file-edit --set-key=Exec --set-value=ticktick ${FLATPAK_DEST}/share/applications/ticktick.desktop
      - install -Dm644 $FLATPAK_ID.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo
      - |
        for icon in 16 48 128; do
          install -Dm644 $FLATPAK_ID-$icon.png ${FLATPAK_DEST}/share/icons/hicolor/${icon}x${icon}/apps/$FLATPAK_ID.png
        done
      - apply_extra

    sources:
      - type: file
        path: com.ticktick.TickTick.metainfo.xml
      - type: file
        path: ticktick.desktop
      - type: extra-data
        only-arches:
          - x86_64
        filename: ticktick.deb
        url: https://appest-public.s3.amazonaws.com/download/linux/linux_deb_x64/ticktick-0.0.5-amd64.deb
        sha256: bb84fcce2ffa35d4c087fdb03e71cd772d1d6a5a255d65d8d988ce5affc67cce
        size: 82933300
      - type: extra-data
        only-arches:
          - aarch64
        filename: ticktick.deb
        url: https://appest-public.s3.amazonaws.com/download/linux/linux_deb_arm64/ticktick-0.0.5-arm64.deb
        sha256: 980f7dfe74e1f174dad29d15344c57a33fc2c8213be37c0f613a74e732323d26
        size: 82789188
      - type: file
        path: icons/com.ticktick.TickTick-16.png
      - type: file
        path: icons/com.ticktick.TickTick-48.png
      - type: file
        path: icons/com.ticktick.TickTick-128.png
      - type: script
        dest-filename: apply_extra
        commands:
          ar x ticktick.deb data.tar.xz
          rm ticktick.deb
          tar -xf data.tar.xz --strip-components=3 ./opt/TickTick
          tar -xf data.tar.xz --strip-components=2 ./usr
      - type: script
        dest-filename: ticktick
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/extra/TickTick/ticktick "$@"
