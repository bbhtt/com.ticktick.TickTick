app-id: com.ticktick.TickTick
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '21.08'

command: ticktick
rename-desktop-file: ticktick.desktop
rename-icon: ticktick

tags:
  - proprietary

finish-args:
  - --socket=x11
  # needs electron v11 (chromium v87) or newer with ozone enabled
  # https://github.com/electron/electron/issues/10915
  #- --socket=wayland
  - --device=dri
  - --share=ipc
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.kde.StatusNotifierWatcher

modules:
  - name: ticktick
    buildsystem: simple
    build-commands:
      - install -dm755 ${FLATPAK_DEST}/TickTick
      - |
        bsdtar -Oxf ticktick.deb 'data.tar*' |
        bsdtar -xf - \
        -C ${FLATPAK_DEST}/TickTick \
        --strip-components=3 \
        ./opt/TickTick
      - |
        bsdtar -Oxf ticktick.deb 'data.tar*' |
        bsdtar -xf - \
        -C ${FLATPAK_DEST}/ \
        --strip-components=2 \
        ./usr

      - desktop-file-edit --set-key=Exec --set-value=ticktick ${FLATPAK_DEST}/share/applications/ticktick.desktop
      - install -Dm755 ticktick -t ${FLATPAK_DEST}/bin/

    sources:
      - type: extra-data
        dest-filename: ticktick.deb
        url: https://appest-public.s3.amazonaws.com/download/linux/linux_deb_x64/ticktick-0.0.5-amd64.deb
        sha256: bb84fcce2ffa35d4c087fdb03e71cd772d1d6a5a255d65d8d988ce5affc67cce
      - type: script
        dest-filename: ticktick
        commands:
          - export TMPDIR=$XDG_RUNTIME_DIR/app/$FLATPAK_ID
          - TMPDIR=$XDG_CACHE_HOME zypak-wrapper /app/TickTick/ticktick "$@"
